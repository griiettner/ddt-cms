<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Sets - Test Builder</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      /* Floating Kebab Menu */
      #floating-kebab-menu {
        display: none;
        position: fixed;
        background-color: white;
        min-width: 160px;
        box-shadow: 0px 10px 25px -5px rgba(0, 0, 0, 0.2), 0px 8px 10px -6px rgba(0, 0, 0, 0.1);
        z-index: 9999;
        border-radius: 8px;
        border: 1px solid #eaeced;
        padding: 4px;
      }
      #floating-kebab-menu button {
        color: #3d4551;
        padding: 10px 14px;
        text-decoration: none;
        display: block;
        width: 100%;
        text-align: left;
        font-size: 13px;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 4px;
        font-weight: 500;
        transition: all 0.2s;
      }
      #floating-kebab-menu button:hover {
        background-color: #f0f4f8;
        color: #004879;
      }
      #floating-kebab-menu button.text-co-red:hover {
        background-color: #fef2f2;
        color: #9b1c1c;
      }
      .kebab-btn {
        border-radius: 50%;
        transition: background-color 0.2s;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        background: none;
        cursor: pointer;
        color: #9ca5af;
      }
      .kebab-btn:hover {
        background-color: #f7f8f9;
        color: #004879;
      }
    </style>
  </head>
  <body class="bg-co-gray-50 text-co-gray-900">
    <!-- Navigation -->
    <nav class="bg-co-blue text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center gap-2">
              <span class="text-xl font-bold tracking-tight">Test Builder</span>
            </div>
            <div class="ml-10 flex items-baseline space-x-4">
              <a href="/" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors"
                >Dashboard</a
              >
              <a
                href="/releases.html"
                class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors"
                >Releases</a
              >
              <a href="/test-sets.html" class="nav-link active px-3 py-2 rounded-md text-sm font-medium bg-white/10"
                >Test Sets</a
              >
              <a
                href="/settings.html"
                class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors"
                >Settings</a
              >
            </div>
          </div>
          <div class="flex items-center gap-4">
            <div class="text-right hidden sm:block">
              <p class="text-xs text-white/60">Current User</p>
              <p class="text-sm font-medium" id="user-display">Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header & Filters -->
    <header class="bg-white border-b border-co-gray-100">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center mb-6">
          <div>
            <h1 class="text-3xl font-bold text-co-gray-900 tracking-tight">Test Sets</h1>
            <p class="text-co-gray-700 mt-1">Manage test suites for your selected release.</p>
          </div>
          <div class="flex items-center gap-3">
            <select
              id="release-selector"
              class="bg-white border-2 border-co-blue rounded-md px-4 py-2 text-sm font-semibold text-co-blue focus:outline-none"
            >
              <option value="">Loading releases...</option>
            </select>
            <button id="add-test-set-btn" class="btn-primary flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
              New Test Set
            </button>
          </div>
        </div>

        <!-- Filters Bar -->
        <div class="flex flex-wrap gap-4 items-end bg-co-gray-50/50 p-4 rounded-lg border border-co-gray-100">
          <div class="flex-1 min-w-[300px]">
            <label class="form-label text-[10px]">Search (Name/Description)</label>
            <input type="text" id="filter-search" class="form-input text-sm" placeholder="Search suites..." />
          </div>
          <button
            id="apply-filters"
            class="bg-co-blue text-white px-6 py-2 rounded text-sm font-bold hover:bg-co-blue-hover"
          >
            Filter
          </button>
          <button id="reset-filters" class="text-co-gray-500 hover:text-co-blue text-sm">Reset</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-lg shadow-sm border border-co-gray-100 overflow-visible">
        <div class="overflow-x-auto">
          <table class="w-full text-left border-collapse">
            <thead class="bg-co-gray-50 text-[10px] font-bold uppercase text-co-gray-500 border-b border-co-gray-100">
              <tr>
                <th class="px-6 py-3">Name</th>
                <th class="px-6 py-3">Description</th>
                <th class="px-6 py-3 text-center">Cases</th>
                <th class="px-6 py-3 text-center">Scenarios</th>
                <th class="px-6 py-3">Created</th>
                <th class="px-6 py-3 text-right"></th>
              </tr>
            </thead>
            <tbody id="test-sets-tbody" class="divide-y divide-co-gray-100 text-sm">
              <!-- Loaded via JS -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="p-4 border-t border-co-gray-100 flex justify-between items-center bg-white">
          <div class="text-xs text-co-gray-500" id="pagination-info">Showing 0 test suites</div>
          <div class="flex gap-2" id="pagination-controls"></div>
        </div>
      </div>
    </main>

    <!-- Modals -->
    <div id="test-set-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
      <div class="bg-white rounded-lg shadow-xl w-full max-w-lg overflow-hidden">
        <div class="bg-co-blue text-white px-6 py-4 flex justify-between items-center">
          <h3 class="text-lg font-bold" id="modal-title">New Test Set</h3>
          <button class="close-modal text-white/60 hover:text-white text-2xl">&times;</button>
        </div>
        <form id="test-set-form" class="p-6">
          <input type="hidden" id="ts-id" />
          <div class="mb-4">
            <label class="form-label">Name</label>
            <input type="text" id="ts-name" class="form-input" placeholder="e.g., Regression Suite" required />
          </div>
          <div class="mb-6">
            <label class="form-label">Description</label>
            <textarea
              id="ts-description"
              class="form-input h-24"
              placeholder="Briefly describe the purpose..."
            ></textarea>
          </div>
          <div class="flex justify-end gap-3">
            <button
              type="button"
              class="close-modal px-4 py-2 text-co-gray-700 font-medium hover:bg-co-gray-100 rounded"
            >
              Cancel
            </button>
            <button type="submit" class="btn-primary px-6 py-2">Save Suite</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Floating Menu Container -->
    <div id="floating-kebab-menu"></div>

    <script type="module" src="/js/test-sets.js"></script>
  </body>
</html>
