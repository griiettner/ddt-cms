<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS DDT - Test Cases</title>

  <!-- Local Tailwind CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- AG Grid Community (local) -->
  <script src="/js/lib/ag-grid-community.min.js"></script>
  <link rel="stylesheet" href="/css/lib/ag-grid.min.css">
  <link rel="stylesheet" href="/css/lib/ag-theme-alpine.min.css">

  <style>
    /* Custom AG Grid styling for Capital One theme */
    .ag-theme-capital-one {
      --ag-header-background-color: #004879;
      --ag-header-foreground-color: #FFFFFF;
      --ag-odd-row-background-color: #F7F9FA;
      --ag-border-color: #DFE6EB;
      --ag-row-hover-color: #EFF3F5;
      --ag-selected-row-background-color: #4A90E2;
    }

    /* Accordion styles */
    .accordion-item {
      border: 1px solid #DFE6EB;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .accordion-header {
      background: #EFF3F5;
      padding: 1rem 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }

    .accordion-header:hover {
      background: #DFE6EB;
    }

    .accordion-header.active {
      background: #004879;
      color: white;
    }

    .accordion-body {
      padding: 1.5rem;
      background: white;
    }

    .accordion-body.hidden {
      display: none;
    }

    .chevron {
      transition: transform 0.2s;
    }

    .chevron.rotated {
      transform: rotate(180deg);
    }

    /* AG Grid container */
    .ag-grid-container {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body class="bg-co-gray-50">
  <!-- Header -->
  <header class="bg-co-blue-primary text-white shadow-lg">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold">CMS for Data-Driven Testing</h1>
        </div>
        <nav class="flex items-center space-x-6">
          <a href="/" class="hover:text-co-blue-light transition-colors">Dashboard</a>
          <a href="/test-sets.html" class="hover:text-co-blue-light transition-colors">Test Sets</a>
          <a href="/settings.html" class="hover:text-co-blue-light transition-colors">Settings</a>
          <div class="border-l border-co-blue-secondary pl-6 ml-6">
            <span class="text-sm" id="user-display">Loading...</span>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">
    <!-- Breadcrumb -->
    <div class="mb-6 flex items-center text-sm text-co-gray-600">
      <a href="/test-sets.html" class="hover:text-co-blue-primary">Test Sets</a>
      <span class="mx-2">/</span>
      <span id="test-set-name-breadcrumb" class="text-co-blue-primary font-semibold">Loading...</span>
    </div>

    <!-- Page Header -->
    <div class="mb-8 card">
      <div class="flex items-center justify-between">
        <div>
          <h2 id="test-set-title" class="text-3xl font-bold text-co-blue-primary">Loading...</h2>
          <p id="test-set-description" class="text-co-gray-600 mt-2"></p>
        </div>
        <div class="flex items-center space-x-4">
          <span id="test-case-count" class="text-sm text-co-gray-600"></span>
        </div>
      </div>
    </div>

    <!-- Test Cases Accordions -->
    <div id="test-cases-container" class="mb-8">
      <div class="text-center py-8">
        <div class="spinner mb-4 mx-auto"></div>
        <span class="text-co-gray-400">Loading test cases...</span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-co-gray-800 text-white mt-16 py-6">
    <div class="container mx-auto px-6 text-center">
      <p class="text-sm">CMS for Data-Driven Testing v0.1.0 - Capital One POC</p>
    </div>
  </footer>

  <!-- Floating Action Button -->
  <div class="fixed bottom-8 right-8">
    <button id="fab-main" class="fab fab-large bg-co-blue-primary hover:bg-co-blue-dark text-white shadow-lg">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
    </button>

    <!-- FAB Menu (hidden by default) -->
    <div id="fab-menu" class="hidden absolute bottom-20 right-0 space-y-4">
      <button id="fab-new-test-case" class="fab bg-co-blue-secondary hover:bg-co-blue-light text-white shadow-lg flex items-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span class="ml-3 mr-2 whitespace-nowrap text-sm font-semibold">New Test Case</span>
      </button>
      <button id="fab-new-test-row" class="fab bg-co-success hover:bg-green-600 text-white shadow-lg flex items-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        <span class="ml-3 mr-2 whitespace-nowrap text-sm font-semibold">New Test Row</span>
      </button>
    </div>
  </div>

  <!-- New Test Case Modal -->
  <div id="test-case-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-co-blue-primary">Create New Test Case</h3>
        <button id="close-test-case-modal" class="text-co-gray-500 hover:text-co-gray-700 text-2xl">&times;</button>
      </div>

      <form id="test-case-form">
        <div class="mb-4">
          <label class="block text-co-gray-700 font-semibold mb-2">Test Case Name *</label>
          <input type="text" id="test-case-name" class="input-field" placeholder="e.g., Valid Login Flow" required>
        </div>

        <div class="mb-6">
          <label class="block text-co-gray-700 font-semibold mb-2">Description</label>
          <textarea id="test-case-description" class="input-field" rows="3" placeholder="Brief description of this test case"></textarea>
        </div>

        <div class="flex justify-end space-x-4">
          <button type="button" id="cancel-test-case" class="btn-outline">Cancel</button>
          <button type="submit" class="btn-primary">Create Test Case</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="/js/testCases.js"></script>
</body>
</html>
