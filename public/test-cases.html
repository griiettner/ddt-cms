<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital One | Test Case Definitions</title>

    <!-- Lucide Icons (Local) -->
    <script src="/js/lib/lucide.min.js"></script>

    <!-- Local Tailwind CSS -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="/css/test-cases.css" />

    <!-- Handsontable (local) -->
    <script src="/js/lib/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="/css/lib/handsontable.full.min.css" />
    <link rel="stylesheet" href="/css/handsontable-dark.css" />
  </head>
  <body class="bg-body">
    <!-- Sticky Glass Header -->
    <header class="glass-header shadow-sm">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="bg-co-blue-primary p-2 rounded-xl shadow-lg">
              <i data-lucide="shield-check" class="text-white w-6 h-6"></i>
            </div>
            <div>
              <h1 class="text-xl font-bold tracking-tight text-co-blue-primary dark:text-co-blue-light heading-tight">
                CMS DDT
              </h1>
              <p class="text-[10px] uppercase tracking-widest text-co-gray-500 font-bold">Data-Driven Testing</p>
            </div>
          </div>
          <nav class="hidden md:flex items-center space-x-8">
            <a
              href="/"
              class="flex items-center space-x-2 text-co-gray-600 dark:text-co-gray-400 font-medium transition-all hover:text-co-blue-primary transition-all hover:scale-105"
            >
              <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
              <span>Dashboard</span>
            </a>
            <a
              href="/test-sets.html"
              class="flex items-center space-x-2 text-co-blue-primary dark:text-co-blue-light font-bold"
            >
              <i data-lucide="layers" class="w-4 h-4"></i>
              <span>Test Sets</span>
            </a>
            <a
              href="/settings.html"
              class="flex items-center space-x-2 text-co-gray-600 dark:text-co-gray-400 font-medium transition-all hover:text-co-blue-primary"
            >
              <i data-lucide="settings" class="w-4 h-4"></i>
              <span>Settings</span>
            </a>
            <div class="h-6 w-[1px] bg-co-gray-200 dark:bg-co-gray-800"></div>
            <div
              class="flex items-center space-x-3 bg-co-gray-100 dark:bg-co-gray-800 px-4 py-2 rounded-full border border-co-gray-200 dark:border-co-gray-700"
            >
              <i data-lucide="user" class="w-4 h-4 text-co-blue-primary"></i>
              <span class="text-xs font-semibold" id="user-display">Loading...</span>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 space-y-8 animate-fade-in">
      <!-- Breadcrumb -->
      <nav class="flex items-center space-x-3 text-xs font-bold uppercase tracking-widest text-co-gray-400">
        <a href="/test-sets.html" class="hover:text-co-blue-primary transition-colors flex items-center gap-1">
          <i data-lucide="layers" class="w-3 h-3"></i>
          <span>Test Sets</span>
        </a>
        <i data-lucide="chevron-right" class="w-3 h-3"></i>
        <span id="test-set-name-breadcrumb" class="text-co-blue-primary dark:text-co-blue-light">Loading...</span>
      </nav>

      <!-- Page Header -->
      <div class="glass-card shadow-2xl border-co-blue-primary/10 overflow-hidden relative">
        <div class="absolute top-0 right-0 p-8 opacity-5">
          <i data-lucide="file-spreadsheet" class="w-32 h-32"></i>
        </div>
        <div class="flex flex-col md:flex-row items-center justify-between gap-6 relative z-10">
          <div class="space-y-2">
            <h2 id="test-set-title" class="text-4xl font-extrabold text-co-blue-dark dark:text-white leading-tight">
              Loading...
            </h2>
            <p id="test-set-description" class="text-co-gray-600 dark:text-co-gray-400 max-w-xl"></p>
          </div>
          <div class="flex items-center space-x-4">
            <div class="bg-co-blue-primary/10 px-6 py-3 rounded-2xl border border-co-blue-primary/20">
              <span id="test-case-count" class="text-sm font-bold text-co-blue-primary dark:text-co-blue-light"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Test Cases Container -->
      <div class="space-y-6">
        <div class="flex items-center justify-between px-2">
          <h3 class="text-xl font-bold flex items-center gap-2">
            <i data-lucide="list" class="text-co-blue-primary"></i>
            <span>Test Case Definitions</span>
          </h3>
          <div class="flex items-center gap-2">
            <button class="p-2 text-co-gray-400 hover:text-co-blue-primary transition-colors">
              <i data-lucide="search" class="w-5 h-5"></i>
            </button>
            <button class="p-2 text-co-gray-400 hover:text-co-blue-primary transition-colors">
              <i data-lucide="filter" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <div id="test-cases-container" class="animate-slide-up">
          <div class="text-center py-32 opacity-40">
            <div class="spinner mb-6 mx-auto"></div>
            <p class="text-lg font-medium tracking-tight">Syncing test case repository...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-20 border-t border-co-gray-200 dark:border-co-gray-800 py-12">
      <div class="container mx-auto px-6">
        <div class="flex flex-col md:flex-row items-center justify-between gap-6 opacity-60">
          <div class="flex items-center space-x-2">
            <i data-lucide="shield-check" class="w-5 h-5"></i>
            <p class="text-sm font-bold tracking-tight">Capital One | CMS for DDT v0.1.0</p>
          </div>
          <p class="text-[10px] uppercase font-bold tracking-widest opacity-50">
            Â© 2026 Internal Automation Framework. Proprietary & Confidential.
          </p>
          <div class="flex space-x-6 text-[10px] font-bold uppercase tracking-widest">
            <a href="#" class="hover:text-co-blue-primary transition-colors">Docs</a>
            <a href="#" class="hover:text-co-blue-primary transition-colors">Support</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Enhanced FAB System -->
    <div class="fixed bottom-8 right-8 z-50">
      <!-- FAB Menu (hidden by default) -->
      <div id="fab-menu" class="hidden absolute bottom-20 right-0 flex flex-col items-end gap-3 pb-4">
        <button id="fab-new-test-case" class="group flex items-center gap-4 focus:outline-none">
          <span
            class="bg-co-gray-900 text-white text-[10px] font-bold uppercase tracking-widest px-3 py-1.5 rounded-lg shadow-xl opacity-0 group-hover:opacity-100 transition-opacity"
            >New Test Case</span
          >
          <div
            class="w-12 h-12 bg-co-blue-secondary hover:bg-co-blue-light text-white rounded-2xl shadow-premium flex items-center justify-center transition-all hover:scale-110"
          >
            <i data-lucide="file-plus" class="w-5 h-5"></i>
          </div>
        </button>
        <button id="fab-new-test-row" class="group flex items-center gap-4 focus:outline-none">
          <span
            class="bg-co-gray-900 text-white text-[10px] font-bold uppercase tracking-widest px-3 py-1.5 rounded-lg shadow-xl opacity-0 group-hover:opacity-100 transition-opacity"
            >Add Validation Step</span
          >
          <div
            class="w-12 h-12 bg-co-success hover:bg-green-600 text-white rounded-2xl shadow-premium flex items-center justify-center transition-all hover:scale-110"
          >
            <i data-lucide="plus-circle" class="w-5 h-5"></i>
          </div>
        </button>
      </div>

      <button
        id="fab-main"
        class="w-16 h-16 bg-co-blue-primary hover:bg-co-blue-dark text-white rounded-3xl shadow-premium hover:shadow-2xl transition-all duration-300 flex items-center justify-center active:scale-90 group"
      >
        <i data-lucide="plus" class="w-8 h-8 transition-transform group-[.active]:rotate-45"></i>
      </button>
    </div>

    <!-- New Test Case Modal -->
    <div id="test-case-modal" class="modal-overlay hidden">
      <div class="modal-content max-w-xl">
        <div class="flex items-center justify-between mb-8 border-b border-co-gray-100 dark:border-co-gray-800 pb-4">
          <div class="flex items-center space-x-3">
            <div class="bg-co-blue-primary/10 text-co-blue-primary p-2 rounded-xl">
              <i data-lucide="file-plus-2" class="w-6 h-6"></i>
            </div>
            <h3 class="text-2xl font-bold text-co-blue-dark dark:text-white leading-none">Create New Test Case</h3>
          </div>
          <button
            id="close-test-case-modal"
            class="p-2 hover:bg-co-red-primary/10 hover:text-co-red-primary rounded-xl transition-all"
          >
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>

        <form id="test-case-form" class="space-y-6">
          <div class="space-y-2">
            <label class="block text-co-gray-700 dark:text-co-gray-300 font-bold text-sm uppercase tracking-wider"
              >Test Case Name <span class="text-co-red-primary">*</span></label
            >
            <input
              type="text"
              id="test-case-name"
              class="input-field"
              placeholder="e.g., Valid User Authentication Flow"
              required
            />
          </div>

          <div class="space-y-2">
            <label class="block text-co-gray-700 dark:text-co-gray-300 font-bold text-sm uppercase tracking-wider"
              >Description</label
            >
            <textarea
              id="test-case-description"
              class="input-field min-h-[120px]"
              placeholder="Briefly specify the test scenario, expected results, and any prerequisites..."
            ></textarea>
          </div>

          <div class="flex items-center justify-end gap-4 pt-4">
            <button type="button" id="cancel-test-case" class="btn-outline">
              <span>Dismiss</span>
            </button>
            <button type="submit" class="btn-primary min-w-[160px]">
              <i data-lucide="check-circle" class="w-4 h-4"></i>
              <span>Save Test Case</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Lucide Icon Initialization -->
    <script>
      lucide.createIcons();

      // Simple FAB Toggle Logic
      const fabMain = document.getElementById('fab-main');
      const fabMenu = document.getElementById('fab-menu');
      fabMain.addEventListener('click', () => {
        fabMenu.classList.toggle('hidden');
        fabMain.classList.toggle('active');
      });
    </script>

    <!-- JavaScript -->
    <script src="/js/handsontable-logic.js?v=2.8"></script>
  </body>
</html>
