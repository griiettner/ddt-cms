<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Cases Editor - CMS for DDT</title>
    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/lib/handsontable/dist/handsontable.full.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      /* Handsontable Overrides for Capital One Theme */
      .handsontable th {
        background-color: #004879 !important;
        color: white !important;
        font-weight: 600 !important;
        border-color: #eaeced !important;
      }
      .handsontable td {
        border-color: #eaeced !important;
        color: #3d4551 !important;
      }
      .handsontable tr:nth-child(even) td {
        background-color: #f7f8f9;
      }
      .handsontable .htPlaceholder {
        color: #9ca5af !important;
      }
      .handsontable .current .htCore td {
        background-color: #e6f4fb !important;
      }
      /* Page specific */
      #grid-container {
        width: 100%;
        height: calc(100vh - 280px);
        overflow: hidden;
        border: 1px solid #eaeced;
        border-radius: 8px;
      }
    </style>
  </head>
  <body class="bg-co-gray-50 text-co-gray-900">
    <!-- Navigation -->
    <nav class="bg-co-blue text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center gap-2">
              <span class="text-xl font-bold tracking-tight">CMS for DDT</span>
              <span class="bg-co-blue-light text-[10px] uppercase px-1.5 py-0.5 rounded font-bold">UAT</span>
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="/" class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors"
                  >Dashboard</a
                >
                <a
                  href="/releases.html"
                  class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors"
                  >Releases</a
                >
                <a
                  href="/test-sets.html"
                  class="nav-link px-3 py-2 rounded-md text-sm font-medium hover:bg-white/5 transition-colors"
                  >Test Sets</a
                >
              </div>
            </div>
          </div>
          <div class="flex items-center gap-4">
            <div class="text-right hidden sm:block">
              <p class="text-xs text-white/60">Current User</p>
              <p class="text-sm font-medium" id="user-display">Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="bg-white border-b border-co-gray-100">
      <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <div class="flex items-center gap-2 text-sm text-co-gray-500 mb-2">
          <a href="/test-sets.html" class="hover:text-co-blue">Test Sets</a>
          <span>&rarr;</span>
          <span id="breadcrumb-test-set">...</span>
        </div>
        <div class="flex justify-between items-end">
          <div>
            <h1 class="text-3xl font-bold text-co-gray-900 tracking-tight" id="page-title text-set-name">Test Cases</h1>
            <p class="text-co-gray-700 mt-1" id="text-set-description">
              Manage steps and data for the selected test suite.
            </p>
          </div>
          <div class="flex items-center gap-3">
            <span id="save-status" class="text-sm text-co-gray-500 italic mr-4">All changes saved</span>
            <button id="add-test-case-btn" class="btn-outline flex items-center gap-2 px-4 py-2">
              + New Test Case
            </button>
            <button id="sync-btn" class="btn-primary flex items-center gap-2 px-6 py-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                />
              </svg>
              Sync with Cloud
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <!-- Explorer / Split View -->
      <div class="flex gap-8">
        <!-- Test Cases List -->
        <div class="w-64 flex-shrink-0">
          <h3 class="text-sm font-bold text-co-gray-700 uppercase tracking-wider mb-4">Test Cases</h3>
          <div id="test-cases-list" class="space-y-1">
            <!-- List items injected here -->
            <div class="animate-pulse flex space-x-4 p-4">
              <div class="flex-1 space-y-4 py-1">
                <div class="h-4 bg-co-gray-100 rounded w-3/4"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Spreadsheet View -->
        <div class="flex-1 min-w-0">
          <div class="bg-white rounded-lg shadow-sm border border-co-gray-100 p-1">
            <div id="grid-container"></div>
          </div>

          <div class="mt-4 flex justify-between items-center text-xs text-co-gray-500">
            <div class="flex gap-4">
              <span><strong>TAB</strong> to navigate</span>
              <span><strong>CMD+S</strong> to save</span>
              <span><strong>Right Click</strong> for context menu</span>
            </div>
            <div id="row-count">0 rows</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="/lib/handsontable/dist/handsontable.full.min.js"></script>
    <script type="module" src="/js/test-cases.js"></script>
  </body>
</html>
